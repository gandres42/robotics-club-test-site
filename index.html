<style>
    #title-card

        padding: 0;

    #title-card-shade

        height: 100vh;

        text-align: center;

        background-position: center;

    #title-card-contents
    {
        margin-top: 50vh;
        transform: translateY(-50%);
    }

    #title-card-logo
    {
        width: 100%;
        max-width: 750px;
    }

    .container {
        max-width: 1150px
    }

    .container-fluid
    {
        text-align: center;
    }
    .content {
        background-position: center center;
        background-size: cover;
        position: absolute;
        top:      0;
        left:     0;
        bottom:   0;
        right:    0;
    }

    .social-button {
        margin: 7px;
        background-color: white;
        padding: 6px;
        border-radius: 5px;
        transition-duration: .25s;
        border-width: 0;
        position: relative;
    }
    #github:hover {
        transition-duration: .25s;
        color: #4A0091;
    }
    #twitter:hover {
        color: #1C9CEA;
        transition-duration: .25s;
    }
    #join:hover {
        color: #c20000;
        transition-duration: .25s;
    }

    .project-grid
    {
        max-width: 1400px;
        text-align: center;
        padding-top: 30px;
        padding-bottom: 50px;
    }
    .project
    {
        padding: 5px 7px;
    }
    .project-img
    {
        overflow: hidden;
        padding: 0;
    }
    .project-text
    {
        background: rgb(244,182,70);
        background: linear-gradient(45deg, rgba(244,182,70,1) 0%, rgb(185, 133, 38) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        padding: 10px;
    }

    .box {
        position: relative;
        width: 100%; /* desired width */
    }
    .box:before {
        content:     "";
        display:     block;
        padding-top: 75%; /* initial ratio of 1:1*/
    }

    #scroll-indicator
    {

    }
</style>
<script>
    window.onscroll = function()
    {
        if(window.scrollY === 0) {
             document.getElementById('scroll-indicator').style.visibility = 'visible';
        }
        else {
            document.getElementById('scroll-indicator').style.visibility = 'hidden';
        }
    };
</script>
